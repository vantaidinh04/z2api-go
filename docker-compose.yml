services:
  z2api-go:
    build: .
    image: z2api-go
    container_name: z2api-go
    ports:
      - "8080:8080"
    environment:
      - TOKEN=
      - PORT=8080
      - DEBUG=false
      - DEBUG_MSG=false
      - THINK_TAGS_MODE=reasoning
      - ANONYMOUS_MODE=true
      - MODEL=glm-4.6
    restart: unless-stopped