version: '3.8'

services:
  z2api-go:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DEBUG=false
      - DEBUG_MSG=false
      - THINK_TAGS_MODE=reasoning
      - ANONYMOUS_MODE=true
      - MODEL=glm-4.6
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s